<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show_pdf_pictures</title>
</head>
<body>
    <h1>{{filename}}</h1>
    <div>
        <h2>內含的照片:</h2>
        {% if images %}
            {% for img in images %}
                <div style="display: inline-block; margin: 10px;">
                    <img src="{{ url_for('static', filename=img) }}" 
                         alt="{{ img }}" 
                         style="width: 200px; height: auto; border: 2px solid #ccc;">
                </div>
            {% endfor %}
        {% else %}
            <p>No images found in the gallery.</p>
        {% endif %}
    </div>

    <a href='/predictNew/{{filename}}'>Predict</a>
</body>
</html>
